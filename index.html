<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Astronaut Animation</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

  <body>

      <div class="container">

            <div class="hand-r"></div>
            <div class="leg-l"></div>
            <div class="leg-r"></div>

      </div>

      >
